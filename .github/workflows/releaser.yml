name: Multi-Platform Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            static_runtime: "ON"
          - os: macos-latest
            static_runtime: "OFF"
          - os: ubuntu-latest
            static_runtime: "ON"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. FIX: Install Ubuntu dependencies
      - name: Install Dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build \
            libgl-dev libx11-dev libxrandr-dev libxinerama-dev \
            libxcursor-dev libxi-dev libxkbcommon-dev \
            libwayland-dev libgtk-3-dev pkg-config

      # 2. CONFIGURE: Generate the build files
      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DUSE_STATIC_RUNTIME=${{ matrix.static_runtime }}

      # 3. FIX: Actually BUILD the code
      - name: Build
        run: cmake --build build --config Release

      # 4. OPTIONAL: Save the result
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: build/
