name: Multi-Platform Build

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: windows
            static_runtime: "ON"
            binary_path: build/gerber_explorer/Release/gerber_explorer.exe
          - os: macos-latest
            artifact_name: macos
            static_runtime: "OFF"
            binary_path: build/gerber_explorer/gerber_explorer.app
          - os: ubuntu-latest
            artifact_name: ubuntu
            static_runtime: "ON"
            binary_path: build/gerber_explorer/gerber_explorer

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- LINUX DEPENDENCIES ---
      - name: Install Dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build \
            libgl-dev libx11-dev libxrandr-dev libxinerama-dev \
            libxcursor-dev libxi-dev libxkbcommon-dev \
            libwayland-dev libgtk-3-dev pkg-config

      # --- MACOS LLVM SETUP ---
      - name: Install LLVM (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install llvm
          LLVM_PREFIX=$(brew --prefix llvm)
          echo "CC=$LLVM_PREFIX/bin/clang" >> $GITHUB_ENV
          echo "CXX=$LLVM_PREFIX/bin/clang++" >> $GITHUB_ENV
          echo "SDKROOT=$(xcrun --show-sdk-path)" >> $GITHUB_ENV
          
          # DIRECT LINKING: We pass the actual static archives (.a files)
          # This embeds the C++23 logic directly into your binary.
          # Note: we also include libc++abi.a which libc++.a depends on.
          echo "MAC_EXE_FLAGS=$LLVM_PREFIX/lib/libc++.a $LLVM_PREFIX/lib/libc++abi.a -Wl,-rpath,$LLVM_PREFIX/lib" >> $GITHUB_ENV
          echo "CPPFLAGS=-I$LLVM_PREFIX/include" >> $GITHUB_ENV

      # --- BUILD PHASE ---
      - name: Configure CMake
        run: >
          cmake -B build 
          -DCMAKE_BUILD_TYPE=Release 
          -DUSE_STATIC_RUNTIME=${{ matrix.static_runtime }}
          -DCMAKE_OSX_DEPLOYMENT_TARGET=13.0
          ${{ matrix.os == 'macos-latest' && format('-DCMAKE_SYSROOT={0} -DCMAKE_EXE_LINKER_FLAGS="{1}"', env.SDKROOT, env.MAC_EXE_FLAGS) || '' }}

      - name: Build
        run: cmake --build build --config Release

      # --- ARTIFACT STAGING ---
      - name: Prepare Artifacts
        shell: bash
        run: |
          mkdir staging
          cp -r ${{ matrix.binary_path }} staging/

      - name: Ad-hoc Sign (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # Ad-hoc sign the bundle so Tahoe doesn't flag it as 'Damaged'
          codesign --force --deep --sign - staging/gerber_explorer.app

      - name: Strip Binaries (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: strip staging/gerber_explorer

      # --- UPLOAD ---
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gerber_explorer-${{ matrix.artifact_name }}
          path: staging/
          if-no-files-found: error