name: Multi-Platform Build

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: windows
            static_runtime: "ON"
            binary_path: build/Release/gerber_explorer.exe
          - os: macos-latest
            artifact_name: macos
            static_runtime: "OFF"
            binary_path: build/gerber_explorer/gerber_explorer.app
          - os: ubuntu-latest
            artifact_name: ubuntu
            static_runtime: "ON"
            binary_path: build/gerber_explorer/gerber_explorer

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build \
            libgl-dev libx11-dev libxrandr-dev libxinerama-dev \
            libxcursor-dev libxi-dev libxkbcommon-dev \
            libwayland-dev libgtk-3-dev pkg-config

      - name: Configure CMake
        run: >
          cmake -B build 
          -DCMAKE_BUILD_TYPE=Release 
          -DUSE_STATIC_RUNTIME=${{ matrix.static_runtime }}
          -DCMAKE_OSX_DEPLOYMENT_TARGET=13.0

      - name: Build
        run: cmake --build build --config Release

      # NEW: Staging step to isolate ONLY the files you want
      - name: Prepare Artifacts
        shell: bash
        run: |
          mkdir staging
          cp -r ${{ matrix.binary_path }} staging/
          
          # Optional: If you have a LICENSE or README you want included in the zip
          if [ -f "README.md" ]; then cp README.md staging/; fi

      - name: Strip Binaries (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: strip staging/gerber_explorer

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gerber_explorer-${{ matrix.artifact_name }}
          path: staging/
          if-no-files-found: error
