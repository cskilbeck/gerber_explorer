name: Multi-Platform Build

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: windows
            static_runtime: "ON"
            binary_path: build/gerber_explorer/Release/gerber_explorer.exe
          - os: macos-latest
            artifact_name: macos
            static_runtime: "OFF"
            binary_path: build/gerber_explorer/gerber_explorer.app
          - os: ubuntu-latest
            artifact_name: ubuntu
            static_runtime: "ON"
            binary_path: build/gerber_explorer/gerber_explorer

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build \
            libgl-dev libx11-dev libxrandr-dev libxinerama-dev \
            libxcursor-dev libxi-dev libxkbcommon-dev \
            libwayland-dev libgtk-3-dev pkg-config

      - name: Install LLVM (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install llvm
          LLVM_PREFIX=$(brew --prefix llvm)
          echo "CC=$LLVM_PREFIX/bin/clang" >> $GITHUB_ENV
          echo "CXX=$LLVM_PREFIX/bin/clang++" >> $GITHUB_ENV
          echo "SDKROOT=$(xcrun --show-sdk-path)" >> $GITHUB_ENV
          echo "LDFLAGS=-L$LLVM_PREFIX/lib/c++ -Wl,-rpath,$LLVM_PREFIX/lib/c++ -L$LLVM_PREFIX/lib" >> $GITHUB_ENV
          echo "CPPFLAGS=-I$LLVM_PREFIX/include" >> $GITHUB_ENV

      - name: Configure CMake
        run: >
          cmake -B build 
          -DCMAKE_BUILD_TYPE=Release 
          -DUSE_STATIC_RUNTIME=${{ matrix.static_runtime }}
          -DCMAKE_OSX_DEPLOYMENT_TARGET=13.0
          ${{ matrix.os == 'macos-latest' && format('-DCMAKE_SYSROOT={0}', env.SDKROOT) || '' }}

      - name: Build
        run: cmake --build build --config Release

      - name: Prepare Artifacts
        shell: bash
        run: |
          mkdir staging
          cp -r ${{ matrix.binary_path }} staging/

      # NEW: Ad-hoc signing for macOS to prevent "Damaged" error
      - name: Ad-hoc Sign (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          codesign --force --deep --sign - staging/gerber_explorer.app

      - name: Strip Binaries (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: strip staging/gerber_explorer

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gerber_explorer-${{ matrix.artifact_name }}
          path: staging/
          if-no-files-found: error
